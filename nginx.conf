events {}
http {
  include       mime.types;
  default_type  application/octet-stream;
  sendfile      on;

  server {
    listen 5575;
    server_name localhost;

   root /laki_cini_final_site/site;
    index index.html;

    location / {
      try_files $uri /index.html;
    }

    location ~* \.(?:js|css|svg|png|jpg|jpeg|gif|ico)$ {
      expires 30d;
      add_header Cache-Control "public, max-age=2592000";
    }
  }
}
